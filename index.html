<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos CSS-->
    <link rel="stylesheet" href="./estilos/styles.css">
    <link rel="stylesheet" href="./estilos/styles-tela-cadastro.css">
    <link rel="stylesheet" href="./estilos/styles-header.css">
    <link rel="stylesheet" href="./estilos/styles-footer.css">
    <link rel="stylesheet" href="./estilos/styles-tela-confirmação.css">
    <link rel="stylesheet" href="./estilos/reset.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>DrivenEats</title>
</head>
<body>
    <header>
        <h1>DrivenEats</h1>
        <h2>Sua comida em 6 minutos</h2>
    </header>

    <main>
        
        <div class="pratos">
            <p class="titulo">Primeiro, seu prato</p>
            <div class="container-pratos">
               
                
            </div>
        </div>
        
        <div class="bebidas">
            <p class="titulo">Agora, sua bebida</p>
            <div class="container-bebidas">
               
            </div>
        </div>

        <div class="sobremesas">
            <p class="titulo">Agora, sua sobremesa</p>
            <div class="container-sobremesas">
                
            </div>
        </div>

        
        

        
    </main>

    <div class="espaco"></div>

    <div class="fundo-branco escondidoFundo">
        <div class="confirmacao-pedido escondido">
            <p class="confirme">Confirme seu pedido</p>

            <div class="cliente">
                
            </div>

            <div class="pedido">
                <div class="prato pConfirme">
                    <p class="nome">Prato</p>
                    <p class="valor">0.0</p>
                </div>
                <div class="bebida bConfirme">
                    <p class="nome">bebida</p>
                    <p class="valor">0.00</p>
                </div>
                <div class="sobremesa sConfirme">
                    <p class="nome">sobremesa</p>
                    <p class="valor">0.00</p>
                </div>
                <div class="total tConfirme">
                    <p class="nome">TOTAL</p>
                    <p class="valor">0.00</p>
                </div>
            </div>
            <div class="botoes">
                <button class="tudo-certo" onclick="confirmarCompra()">Tudo certo, pode pedir!</button>
                <button class="cancelar" onclick="cancelarPedido()">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div class="cadastro-fundo" >
        <div class="cadastro">
            <p class="logo">DrivenEats</p>
            
            <div class="formulario">
                <p class="nome">Qual seu nome?</p>
                <input class="input-nome" id="nome" name="nome" type="text" placeholder="Ex: Samuel Alcântara" >
                
                <p class="endereco">Informe seu endereço</p>
                <input type="text" class="input-endereco" id="endereco" placeholder="Ex: Carpina/Bairro Novo">

                <p class="telefone">Número de whatsapp</p>
                <input type="text" class="input-telefone" id="telefone" placeholder="Ex: 819987654321">
            </div>

            <button class="botao-cadastro" onclick="confirmarCadastro()">COMER!!!</button>
        </div>
    </div>
    

    <footer>
       <div class="botao" onclick="test()">
            <button onclick="finalizarPedido()">
                Selecione os 3 itens
                para fechar o pedido
            </button>
       </div>
    </footer>
    
    <script src="./script.js"></script>
    <script src="./dados/dadosComida.js"></script>
</body>
</html>
